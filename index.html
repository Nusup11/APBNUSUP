<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>IvIgit</title>
  </head>
  <body class="body-dark bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <img
          src="https://solea-parent.dfs.ivi.ru/picture/ea003d,ffffff/reposition_iviLogoPlateRounded.svg"
          alt=""
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TV Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Genres</a>
            </li>
          </ul>
        </div>
        <div class="d-flex">
          <!-- Added a d-flex container for the buttons -->
          <a class="btn btn-primary me-2" href="#">Sign In</a>
          <a class="btn btn-secondary" href="#">Sign Up</a>
        </div>
      </div>
    </nav>

    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            id="btnOpenForm"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne"
            aria-expanded="false"
            aria-controls="flush-collapseOne"
          >
            Add movie +
          </button>
        </h2>
        <div
          id="flush-collapseOne"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <input
              class="form-control me-2"
              id="inpName"
              placeholder="Film"
              type="text"
            />
            <input
              class="form-control me-2"
              id="inpDesc"
              placeholder="Description"
              type="text"
            />
            <input
              class="form-control me-2"
              id="inpImage"
              placeholder="Image"
              type="text"
            />
            <input
              class="form-control me-2"
              id="inpPrice"
              placeholder="Price"
              type="text"
            />
            <button
              class="btn btn-outline-success text-success"
              id="btnAdd"
              type="submit"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <section
      class="container mt-5 mx-auto d-flex flex-wrap align-content-center"
      id="section"
    ></section>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://thumbs.dfs.ivi.ru/storage38/contents/5/5/25c052e23249d877b262bd48627512.jpg/1216x370/?q=60"
            class="d-block w-100"
            alt="Slide 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://thumbs.dfs.ivi.ru/storage15/contents/e/f/aafd9d23ce866a26af639fbd2f3f48.jpg/1216x370/?q=60"
            class="d-block w-100"
            alt="Slide 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://thumbs.dfs.ivi.ru/storage8/contents/4/7/259676cb2fba49b73a2005b59a6b19.jpg/1216x370/?q=60"
            class="d-block w-100"
            alt="Slide 3"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExample"
        role="button"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExample"
        role="button"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>

    <!-- Footers -->
    <footer>Это футер нашей страницы.</footer>

    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!--  JS -->
    <script src="./main/main.js"></script>
  </body>
</html>
